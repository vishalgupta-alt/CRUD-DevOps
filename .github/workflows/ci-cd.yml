name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Give execute permission
        run: chmod +x mvnw

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: Build Docker Image
        run: docker build -t secure-crud-devops-app .

      # ğŸ” DockerHub Login
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # ğŸš€ Push Image
      - name: Push Image
        run: |
          docker tag secure-crud-devops-app yourname/secure-crud-devops
          docker push yourname/secure-crud-devops
